<!doctype html>
<html lang="en" class="dark">
	<head>
		<meta charset="utf-8" />
		<title>Glowshow</title>
		<meta name="description" content="Glowshow - Web" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon-16x16.png" />
		<link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />
		<link rel="mask-icon" href="%sveltekit.assets%/safari-pinned-tab.svg" color="#fbb040" />
		<meta name="msapplication-TileColor" content="#603cba" />
		<meta name="theme-color" content="#ffffff" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			rel="preload"
			href="%sveltekit.assets%/fonts/Raleway-VariableFont_wght.ttf"
			as="font"
			type="font/ttf"
			crossorigin
		/>
		<link
			rel="preload"
			href="%sveltekit.assets%/fonts/SourceSans3-VariableFont_wght.ttf"
			as="font"
			type="font/ttf"
			crossorigin
		/>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="tap" data-theme="glowshow-theme">
		<div style="display: contents" class="h-full overflow-hidden dark">%sveltekit.body%</div>
	</body>
</html>
